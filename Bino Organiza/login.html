<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bino - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login">

  <div class="load-screen">
    <a href="dash.html">
      <img src="img/caminhao.png" alt="caminhao">
    </a>
  </div>

  <main class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <img class="icone-login" src="img/caminhao.png" alt="">
      </div>
    </div>

    <div class="row input-login">
      <div class="col-12 d-flex justify-content-center">
        <input type="text" placeholder="Insira seu nome">
      </div>
    </div>

    <div class="row input-login">
      <div class="col-12 d-flex justify-content-center">
        <input type="password" placeholder="Insira sua senha">
      </div>
    </div>

      <div class="col-12 d-flex justify-content-center row-submit">
        <a href="dash.html">Entrar</a>
      </div>
    </div>
  </main>






  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
